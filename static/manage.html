<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Caseboard • Manage</title>
<link rel="stylesheet" href="/static/brand.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
  <img src="/static/pngs/McMathWoods_Logo_White.png" alt="McMath Woods" style="height:22px">
  <div class="brand">McMath Woods • David W. Wells • Caseboard Management</div>
  <div class="live"><span id="date" class="date"></span><span id="dot" class="dot"></span><span id="clock"></span></div>
</header>

<div class="wrap" style="display:grid; grid-template-columns: 1.6fr 1fr; gap:12px; height:calc(100vh - 56px - 24px)">
  <div style="grid-column:1/-1; margin-bottom:18px; text-align:right;">
    <a href="/add" style="background:var(--accent,#2563eb);color:#fff;padding:8px 18px;border-radius:7px;text-decoration:none;font-weight:500;box-shadow:0 2px 8px rgba(60,72,88,.08);">+ New Case/Client</a>
  </div>
  <!-- Cases table -->
  <section class="card" style="display:flex; flex-direction:column; overflow:hidden">
    <div class="thead">
      <div class="cell col-name">Client / Case</div>
      <div class="cell col-type">Type</div>
      <div class="cell col-stage">Stage</div>
      <div class="cell col-status">Status</div>
      <div class="cell col-para">Paralegal</div>
      <div class="cell col-due">Next Due</div>
    </div>
    <div id="list" style="flex:1; overflow:auto"></div>
  </section>

  <!-- Editor -->
  <section class="card" style="padding:18px; overflow:auto">
    <input type="hidden" id="id">
    <div class="small">Focus Log</div>
    <ul id="focus_list" style="margin-bottom:12px; padding-left:16px"></ul>
    <div style="display:flex; gap:8px; margin-bottom:18px;">
      <input id="focus_text" placeholder="Add focus entry..." style="flex:1">
      <input id="focus_author" placeholder="Author" style="width:140px">
      <button id="add_focus" type="button">Add</button>
    </div>
    <div class="small">Deadlines</div>
    <div id="deadlines" style="margin-bottom:12px;"></div>
    <button id="add_deadline" type="button">Add deadline</button>
    <div style="margin-top:24px; text-align:right;">
      <button id="edit_details" type="button">Edit Details</button>
    </div>
  </section>
</div>

<script src="/static/manage.js"></script>
<script>
function formatLongDate(d) {
  return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
}
function updateHeaderDate() {
  document.getElementById('date').textContent = formatLongDate(new Date());
}
setInterval(()=>{
  document.getElementById('clock').textContent = new Date().toLocaleTimeString([], {hour:'numeric',minute:'2-digit',second:'2-digit'});
  updateHeaderDate();
}, 1000);
updateHeaderDate();
</script>
</body></html>
